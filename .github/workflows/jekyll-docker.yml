name: build-and-deploy

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true # Fetch Hugo themes (true OR recursive)
        fetch-depth: 0

    - name: Build the site for both Jekyll and Hugo
      run: |
        git submodule update --init -f --checkout --recursive
        # these support both arm and amd
        # ghcr.io/gohugoio/hugo:latest
        # rockstorm/jekyll:latest
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        rockstorm/jekyll:latest /bin/bash -c "chmod -R 777 /srv/jekyll && gem install jekyll-sitemap && gem install jekyll-last-modified-at && jekyll build --future"
        docker run \
        -v ${{ github.workspace }}:/srv/hugo -v ${{ github.workspace }}/_site:/srv/hugo/_site \
        --entrypoint=/bin/sh \
        ghcr.io/gohugoio/hugo:latest -c "ls -la /srv/hugo/_blog; cd /srv/hugo/_blog; hugo"
        cd ${{ github.workspace }}
        echo "Current path: $(pwd)"
        echo "Site content:"
        ls -lah _site
        echo "Blog content:"
        ls -lah _site/blog/
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        name: github-pages
        path: ${{ github.workspace }}/_site


    # - name: Deploy
    #   uses: peaceiris/actions-gh-pages@v3
    #   with:
    #     github_token: ${{ secrets.GH_PAT }}
    #     publish_dir: ./_site
    #     force_orphan: true

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4